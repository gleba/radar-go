version: '3'
services:
  clickhouse:
    image: yandex/clickhouse-server
    ports:
      - '8123:8123'
      - '9000:9000'
    volumes:
      - './clickhouse/db:/var/lib/clickhouse yandex/clickhouse-server'
      - './clickhouse/clickhouse.users.xml:/etc/clickhouse-server/users.xml'
  nats:
    image: nats
    ports:
      - '4222:4222'
      - '8221:8221'
    command: '-c /etc/nats.conf'
    volumes:
      - './nats.conf:/etc/nats.conf'
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - './mongo/db:/data'
      - './mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: examplez
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: examplez
